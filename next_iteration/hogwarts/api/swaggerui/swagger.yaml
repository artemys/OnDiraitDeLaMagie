swagger: "2.0"
info:
  description: "This is the `magic` server. Documented with [Swagger](http://swagger.io)."
  version: "1.0.0"
  title: "Magic Service"
  termsOfService: "http://swagger.io/terms/"
host: "localhost:9091"
basePath: "/"
tags:
  - name: "hogwarts"
    description: "Everything about Hogwarts"
  - name: "students"
    description: "Everything about Students"
schemes:
  - "http"
paths:
  /attack:
    post:
      tags:
        - "hogwarts"
      summary: "Attack on Hogwarts by the villains"
      description: ""
      operationId: ""
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/Attack"
      responses:
        204:
          description: "successful operation"
        405:
          description: "Invalid input"
  /protect:
    post:
      tags:
        - "hogwarts"
      summary: "Protect Hogwarts from threats and attacks"
      description: ""
      operationId: ""
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/Protection"
      responses:
        204:
          description: "successful operation"
        405:
          description: "Invalid input"

definitions:
  Wizard:
    type: "object"
    required:
      - "id"
      - "first_name"
      - "last_name"
      - "age"
      - "category"
    properties:
      id:
        type: "string"
        example: "00000000-0000-0000-0000-000000000000"
      first_name:
        type: "string"
        example: "john"
      last_name:
        type: "string"
        example: "doe"
      age:
        type: "number"
        example: 0
      category:
        type: "string"
        description: "Wizard category in the magicinventory"
        enum:
          - "Families"
          - "Guests"
          - "Villains"
      arrested:
        type: "boolean"
        description: "Wizard jail status in the magicinventory"
        enum:
          - false
          - true
      dead:
        type: "boolean"
        description: "Wizard life status in the magicinventory"
        enum:
          - false
          - true
  Student:
    type: "object"
    required:
      - "id"
      - "magic_id"
      - "house"
      - "status"
    properties:
      id:
        type: "string"
        example: "00000000-0000-0000-0000-000000000000"
      magic_id:
        type: "string"
        example: "00000000-0000-0000-0000-000000000000"
      house:
        type: "string"
        example: "griffindor"
      status:
        type: "string"
        description: "Student status in the hogwartsinventory"
        enum:
          - "1st_year"
          - "2nd_year"
          - "3rd_year"
          - "4th_year"
          - "5th_year"
          - "6th_year"
          - "7th_year"
          - "degreed"
  Attack:
    type: "object"
    required:
      - "id"
      - "quick"
      - "strong"
    properties:
      id:
        type: "string"
        example: "00000000-0000-0000-0000-000000000000"
      quick:
        type: "boolean"
        description: "If false, it means that Hogwarts sentinels found approaching Villains. Ministry will know, before Villains attack"
        enum:
          - true
          - false
      strong:
        type: "boolean"
        description: "Strength of the attack: impact on Hogwarts services"
        enum:
          - true
          - false
  Protection:
    type: "object"
    required:
      - "id"
      - "quick"
      - "strong"
    properties:
      id:
        type: "string"
        example: "00000000-0000-0000-0000-000000000000"
      quick:
        type: "boolean"
        description: "Will the Ministry be quick to act"
        enum:
          - true
          - false
      strong:
        type: "boolean"
        description: "Will the Ministry be strong (quick to save Hogwarts)"
        enum:
          - true
          - false
  SingleWizardResponse:
    $ref: '#/definitions/Wizard'
  SingleStudentResponse:
    $ref: '#/definitions/Student'
  MultipleWizardResponse:
    type: "array"
    items:
      $ref: '#/definitions/Wizard'
  MultipleStudentResponse:
    type: "array"
    items:
      $ref: '#/definitions/Student'

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"